<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notes App</title>
    <!-- Style -->
    <!-- Style -->
 	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
 		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
 	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
 		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" 
 		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
 	<style>
        body {
            padding-top: 5rem;
        }
        .starter-template {
            padding: 3rem 1.5rem;
            text-align: center;
        }
    </style>
</head>

<body>
	<div th:insert="header :: header"> </div>

    <div class="container">
  		<h3>Enter Note Detail</h3>
  		<p></p>
  		<form action="#" 
  			th:action="@{/note/{id}(id=${note.id})}" 
  			th:object="${note}" 
  			method="post">
  		  	<div class="form-group">
    			<label for="title">Title</label>
    			<input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Enter title">
 			 </div>
    		<div class="form-group">
      			<label for="note">Note Text:</label>
      			<textarea class="form-control" th:field="*{text}" rows="10" id="note"></textarea>
    		</div>
    		<input type="hidden" th:field="*{id}"/>
    		<button type="submit" class="btn btn-primary">Submit</button>
    		<button type="reset" class="btn btn-primary">Reset</button>
  		</form>
	</div>

</body>
</html>
